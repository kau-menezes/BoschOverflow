<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegisterSpace">Espce</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegisterPermission">Permission</button>

    
    <!-- Modal -->
    <div class="modal fade" id="RegisterPermission" tabindex="-1" aria-labelledby="RegisterPermission" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="display: flex;flex-direction: column;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h1 class="modal-title fs-5" id="RegisterPermission">Create Permission</h1>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="display: flex;flex-direction: column;">
                        <label>Email:</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" style="width: 99%;">
                    </div>
                    <div class="input-group mb-3" style="display: flex;flex-direction: column;">
                        <label>Space ID:</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" style="width: 99%;">
                    </div>
                    <div class="input-group mb-3" style="display: flex;flex-direction: column;">
                        <label>Permission Name:</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" style="width: 99%;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Create Permission</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="RegisterSpace" tabindex="-1" aria-labelledby="RegisterSpace" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="display: flex;flex-direction: column;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h1 class="modal-title fs-5" id="RegisterSpace">Create Space</h1>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="display: flex;flex-direction: column;">
                        <label>Title:</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" style="width: 99%;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Create Space</button>
                </div>
            </div>
        </div>
    </div>



    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegisterQuestion">quest</button>


    <div class="modal fade" id="RegisterQuestion" tabindex="-1" aria-labelledby="RegisterQuestion" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="display: flex;flex-direction: column;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h1 class="modal-title fs-5" id="RegisterQuestion">Create Question</h1>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="display: flex;flex-direction: column;">
                        <label>Title:</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" style="width: 99%;">
                    </div>
                    <div class="input-group mb-3" style="display: flex;flex-direction: column;">
                        <label>Text:</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" style="width: 99%;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Create Space</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
